<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<script th:replace="fragments/scripts_imports :: header_untitled1"></script>

<body>

	<div class="row h-100">
		<div class="col-12 col-sm-7 col-md-7 col-lg-7 h-100"
			style="background-image: url(pictures/inverted.png); background-position: top left; background-size: 100%; background-repeat: repeat;">


			<h1 class="display-1 text-center" style="">Electas</h1>
			<div class="col-md-12 mx-auto h-100 align-items-center" style="">
				<img class="img-fluid d-block w-25 mx-auto"
					src="pictures/electas.png" style="">
				<h1 class="display-3 mb-4 text-center">Our Mission&nbsp;</h1>
				<p class="lead mb-5 text-center">
					<strong>make elections easier&nbsp;<br>make elections
						faster<br>make elections more fair
				</p>
				</strong>
			</div>
		</div>
		<div class="col-4 col-sm-4 col-md-4 h-100">
			<div class="pi-wrapper pi-draggable">
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="" class="nav-link"
						data-toggle="pill" data-target="#tabone">login</a></li>
					<li class="nav-item"><a class="nav-link active" href=""
						data-toggle="pill" data-target="#tabtwo">register</a></li>
				</ul>
				<div class="tab-content mt-2">
					<div class="tab-pane fade" id="tabone" role="tabpanel">
						<div class="pi-draggable text-center py-4 h-100" style="">
							<div class="container">
								<div class="row p-0" style="">
									<div class="col mx-auto">
										<h1 class="mb-4">login</h1>
										<form style="" action="/login" method="post">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}" />
											<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
											<div th:if="${param.error != null}"
												class="alert alert-danger" role="alert">
												Failed to login.
												<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
													Reason: <span
														th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
												</div>
											</div>
											<div class="form-group">
												<input type="email" class="form-control" placeholder="Email"
													id="email" name="email">
											</div>
											<div class="form-group">
												<input type="password" class="form-control"
													placeholder="Password" id="password" name="password">
												<small class="form-text text-muted text-right"></small>
											</div>
											<button type="submit" class="btn btn-primary mr-5">login</button>
											<button type="submit"
												class="btn mr-0 ml-5 btn-light border border-primary rounded">forgot
												password</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade active show" id="tabtwo" role="tabpanel">
						<div class="pi-draggable text-center py-1">
							<div class="container">
								<div class="row h-100">
									<div class="mx-auto col-lg-12 col-12">
									
										<h1>Register</h1>
										<form class="text-left from" action="/landing_register"
											method="post" th:object="${user}">
											
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}" />
												
											<div class="form-group">
												<input type="text" class="form-control" id="name"
													placeholder="Name" th:field="*{firstName}">
												<div class="alert alert-warning"
													th:if="${#fields.hasErrors('firstName')}"
													th:errors="*{firstName}"></div>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="surname"
													placeholder="Surname" th:field="*{lastName}">
												<div class="alert alert-warning"
													th:if="${#fields.hasErrors('lastName')}"
													th:errors="*{lastName}"></div>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="idNumber"
													placeholder="South African ID" th:field="*{idNumber}">
												<div class="alert alert-warning"
													th:if="${#fields.hasErrors('idNumber')}"
													th:errors="*{idNumber}"></div>
											</div>
											<div class="form-group">
												<input type="email" class="form-control" id="email"
													placeholder="email" th:field="*{email}">
												<div class="alert alert-warning"
													th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-6">
													<input type="password" class="form-control" id="password"
														placeholder="password" th:field="*{password}">
													<div class="alert alert-warning"
														th:if="${#fields.hasErrors('password')}"
														th:errors="*{password}"></div>
												</div>
											</div>
											<button type="submit" class="btn btn-primary">Sign
												up</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:replace="fragments/scripts_imports :: sources"></script>
</body>

</html>
