<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  
  
  <meta name="viewport" content="width=device-width,hight=device-hight, initial-scale=1,minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link href="css/Untitled1.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="row h-100">
    <div class="col-12 col-sm-7 col-md-7 col-lg-7 h-100" style="	background-image: url(pictures/inverted.png);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
    
    
      <h1 class="display-1 text-center" style="">Electas</h1>
      <div class="col-md-12 mx-auto h-100 align-items-center" style="">
        <img class="img-fluid d-block w-25 mx-auto" src="pictures/electas.png" style="">
        <h1 class="display-3 mb-4 text-center">Our Mission&nbsp;</h1>
        <p class="lead mb-5 text-center"><strong>make elections easier&nbsp;<br>make elections faster<br>make elections more fair</p></strong>
      </div>
    </div>
    <div class="col-4 col-sm-4 col-md-4 h-100">
      <div class="pi-wrapper pi-draggable">
        <ul class="nav nav-pills">
          <li class="nav-item"> <a href="" class="nav-link" data-toggle="pill" data-target="#tabone">login</a> </li>
          <li class="nav-item"> <a class="nav-link active" href="" data-toggle="pill" data-target="#tabtwo">register</a> </li>
        </ul>
        <div class="tab-content mt-2">
          <div class="tab-pane fade" id="tabone" role="tabpanel">
            <div class="pi-draggable text-center py-4 h-100" style="">
              <div class="container">
                <div class="row p-0" style="">
                  <div class="col mx-auto">
                    <h1 class="mb-4">login</h1>
                    <form style="" action="" method="post">
                     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
            <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
              Failed to login.
              <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                      Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
              </div>
            </div>
                      <div class="form-group"> <input type="email" class="form-control" placeholder="Email" id="email" name="email"> </div>
                      <div class="form-group"> <input type="password" class="form-control" placeholder="Password" id="password" name="password"> <small class="form-text text-muted text-right"></small> </div> <button type="submit" class="btn btn-primary mr-5">login</button><button type="submit" class="btn mr-0 ml-5 btn-light border border-primary rounded">forgot password</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade active show" id="tabtwo" role="tabpanel">
            <div class="pi-draggable text-center py-1">
              <div class="container">
                <div class="row h-100">
                  <div class="mx-auto col-lg-12 col-12">
                    <h1>Register</h1>
                    <form class="text-left" action="/landing_register" method="post">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                      <div class="form-group">  <input type="text" class="form-control" id="name" placeholder="Name" th:field="${user.firstName}"> </div>
                      <div class="form-group">  <input type="text" class="form-control" id="surname" placeholder="Surname" th:field="${user.lastName}"> </div>
                      <div class="form-group">  <input type="text" class="form-control" id="idNumber" placeholder="South African ID" th:field="${user.idNumber}"> </div>
                      <div class="form-group">  <input type="email" class="form-control" id="email" placeholder="email" th:field="${user.email}"> </div>
                      <div class="form-row">
                        <div class="form-group col-md-6"> <input type="password" class="form-control" id="password" placeholder="password"> </div>
                        <div class="form-group col-md-6"> <input type="password" class="form-control" id="confId" placeholder="confirm password" th:field="${user.password}"> </div>
                      </div>
                      <div class="form-group">
                        <div class="form-check"> <input class="form-check-input" type="checkbox" id="registerbtn" value="on"> <label class="form-check-label" for="form21"> I Agree with <a href="#">Term and Conditions</a> of the service </label> </div>
                      </div> <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script th:replace="fragments/scripts_imports :: sources"></script>
</body>

</html>
