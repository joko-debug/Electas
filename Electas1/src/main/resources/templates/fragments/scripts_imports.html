<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
  </head>
  <body>
    <p th:fragment="sources" th:remove="tag">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" style=""></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style=""></script>
    </p>
    
    <p th:fragment="header_untitled1" th:remove="tag">
    <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width,hight=device-hight, initial-scale=1,minimum-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  	<link href="css/Untitled1.css" rel="stylesheet" type="text/css">
	</head>
    </p>
    
    <div th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/" ><img src="/images/FreshVotes_Header_Logo.png"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
        </ul>
        <div class="navbar-nav ml-auto">
          <div sec:authorize="!isAuthenticated()">
            <button class="btn btn-primary btn-lg" id="loginBtn">Log in</button>
            <script type="text/javascript">
              $(function () {
                $("#loginBtn").click(function () {
              	window.location.href = '/login'
                })
              });
            </script>
          </div>
          
          <div sec:authorize="isAuthenticated()">
            <form action="/logout" method="post" class="float-right">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-secondary btn-lg">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    </div>
  </body>
</html>
